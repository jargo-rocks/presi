<article id="{{Article.item.pageId}}" ng-class="Article.item.firstColor" class="layout-6 bg">
  <a href="/back" ng-class="Article.item.arrowColor" navigate="navigate" class="arrow-left"></a>
  <div class="top">
    <h2 ng-class="Article.item.fifthColor">{{Article.item.label}}</h2>
    <h1 ng-class="Article.item.fourthColor">{{Article.item.name}}</h1>
    <div ng-class="Article.item.thirdColor" class="box small bg"></div>
    <div ng-class="Article.item.secondColor" class="box big bg trends">
      <a ng-href="/article/{{Article.item.id}}/{{Article.item.link1.link}}" navigate="navigate">
        <p ng-class="Article.item.fifthColor">{{Article.item.link1.label}}
        </p>
      </a>
    </div>
  </div>
  <div class="bottom">
    <div class="box small"></div>
    <div ng-class="Article.item.secondColor" class="box bg label">
      <h2 ng-class="Article.item.fifthColor">{{Article.item.label2}}
</h2>
    </div>
    <div class="box small example">
      <a ng-href="/article/{{Article.item.id}}/{{Article.item.link2.link}}" navigate="navigate">
        <p ng-class="Article.item.fourthColor">{{Article.item.link2.label}}
        </p>
      </a>
    </div>
    <div ng-class="Article.item.thirdColor" class="box big bg"></div>
    <li ng-class="Article.item.secondColor" ng-click="Article.menu.open($event)" class="box small-menu bg"></li>
  </div>
</article>
